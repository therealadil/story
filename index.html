<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shakespeare's Sonnet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="poem-container">
        <h1>Sonnet 18</h1>
        <div class="poem" id="sonnet">
            <p class="verse">Shall I compare thee to a summer's day?</p>
            <p class="verse">Thou art more lovely and more temperate:</p>
            <p class="verse">Rough winds do shake the darling buds of May,</p>
            <p class="verse">And summer's lease hath all too short a date;</p>
        </div>
    </div>
    <script src="animation.js"></script>
</body>
</html>
